<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">

		<meta name="description" content="XRacer is a little VR game">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#000000">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>XRacer Clone</title>

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="manifest" href="resources/json/manifest.json">
		<link rel="stylesheet" type="text/css" href="resources/css/global.css">
	</head>

	<body class="webgl">
		<div id="webGlCanvas" oncontextmenu="return false"></div>

		<div id="installAppBanner" class="app-banner">
			<div class="app-banner-text">
				<span>Add XRacer Clone to home screen?</span>
			</div>
			<div class="app-banner-controls">
				<input type="button" id="btnAccept" value="Accept">
				<input type="button" id="btnDecline" value="Decline">
			</div>
		</div>

		<div id="refreshAppBanner" class="app-banner">
			<div class="app-banner-text">
				<span>A new version of this app is installed!</span>
			</div>
			<div class="app-banner-controls">
				<input type="button" id="btnRefresh" value="Refresh">
			</div>
		</div>

		<script type="module" src="app/main.js"></script>

		<noscript>Your browser does not support JavaScript!</noscript>
	</body>
</html>
